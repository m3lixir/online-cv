career-profile:
    title: Career Profile
    summary: |
      With over 7 years in cybersecurity, I specialize in fuzzing techniques, 
      CI/CD pipeline implementation, and system-level security engineering. My 
      leadership in team development led to a 20% improvement in code quality, 
      while my work on advanced fuzzing tools resulted in a 30% increase in 
      coverage. I’ve streamlined the transition of critical cybersecurity 
      technologies, significantly enhancing national cyber resilience. My 
      expertise includes securing high-consequence networks, developing 
      cyber ranges, and driving innovation in system security.


